<!DOCTYPE html>
    <head>
        <title>CSS Variables And JS</title>
        <link rel="stylesheet" href="CSSVariablesAndJS.css">
    </head>
    <body>
        <h1>Update CSS Variables With <span id="hl">JS</span></h1>

        <div class="flexbox">
            <div class="controls">
                <div id="spacing">
                    <label>Spacing</label>
                    <input type="range" name="spacing" id="spacing" min="0" max="25" value="5">
                </div>
                <div id="blur">
                    <label>Blur</label>
                    <input type="range" name="blur" id="blur" min="0" max="25" value="0">
                </div>
                <div id="color">
                    <label>Color</label>
                    <input type="color" name="color" id="color" value="black">
                </div>
            </div>

            <img src="https://images.unsplash.com/photo-1559348349-86f1f65817fe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
        </div>
    </body>
    <script src="CSSVariablesAndJS.js"></script>
</html>
