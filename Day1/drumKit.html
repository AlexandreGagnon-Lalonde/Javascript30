<!DOCTYPE html>
<head>
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumKit.css">
    <script src="js/drumKit.js"></script>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <p>A</p>
            <span>boom</span>
        </div>
        <div data-key="83" class="key">
            <p>S</p>
            <span>clap</span>
        </div>
        <div data-key="68" class="key">
            <p>D</p>
            <span>hihat</span>
        </div>
        <div data-key="70" class="key">
            <p>F</p>
            <span>kick</span>
        </div>
        <div data-key="71" class="key">
            <p>G</p>
            <span>openhat</span>
        </div>
        <div data-key="72" class="key">
            <p>H</p>
            <span>ride</span>
        </div>
        <div data-key="74" class="key">
            <p>J</p>
            <span>snare</span>
        </div>
        <div data-key="75" class="key">
            <p>K</p>
            <span>tink</span>
        </div>
        <div data-key="76" class="key">
            <p>L</p>
            <span>tom</span>
        </div>
    </div>
    <div class="audio">
        <audio data-key="65" src="01 - JavaScript Drum Kit\sounds\boom.wav"></audio>
        <audio data-key="83" src="01 - JavaScript Drum Kit\sounds\clap.wav"></audio>
        <audio data-key="68" src="01 - JavaScript Drum Kit\sounds\hihat.wav"></audio>
        <audio data-key="70" src="01 - JavaScript Drum Kit\sounds\kick.wav"></audio>
        <audio data-key="71" src="01 - JavaScript Drum Kit\sounds\openhat.wav"></audio>
        <audio data-key="72" src="01 - JavaScript Drum Kit\sounds\ride.wav"></audio>
        <audio data-key="74" src="01 - JavaScript Drum Kit\sounds\snare.wav"></audio>
        <audio data-key="75" src="01 - JavaScript Drum Kit\sounds\tink.wav"></audio>
        <audio data-key="76" src="01 - JavaScript Drum Kit\sounds\tom.wav"></audio>
    </div>
</body>
</html>
