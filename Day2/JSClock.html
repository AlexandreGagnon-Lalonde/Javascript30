<!DOCTYPE html>
    <head>
        <title>JS Clock</title>
        <link rel="stylesheet" href="JSClock.css">
    </head>
    <body>
        <div class="clock">
            <div class="numericClock"><span class="hourNum">00</span>:<span class="minuteNum">00</span>:<span class="secondNum">00</span></div>
            <div class="second time"></div>
            <div class="minute time"></div>
            <div class="hour time"></div>
            <div class="date"></div>
        </div>
    </body>
    <script src="JSClock.js"></script>
</html>
